<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8">
		<style type="text/css">
			.italico { font-style: italic }
		</style>
	</head>
	<body>
		<h1>Formulário</h1>
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>
				<p>
					<label for "nome">Nome:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" id="nome" autofocus style="width: 150px">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label for="sobrenome">Sobrenome:</label>
					<input type="text" id="sobrenome" style="width: 150px">
				</p>
				<p>Nascimento:
					<label for="dia"></label>
					<input type="number" id="dia" style="width: 44px" placeholder="dd">
					<label for="mes"></label>
					<input type="number" id="mes" style="width: 44px" placeholder="mm">
					<label for="ano"></label>
					<input type="number" id="ano" style="width: 44px" placeholder="aaaa">
				</p>
				<p>
					<label for="cpf">CPF:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="number" id="cpf" max="999999999" style="width: 90px">
					<span>-</span>
					<input type="number" id="cpf" max="99" style="width: 40px">
				</p>
				<p>
					<label for="foto">Foto:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="file" id="foto">
				</p>
				<p>Sexo:
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" id="Sexo">
					<label for="sexo">Masculino</label>
					<input type="radio" id="sexo">
					<label for="sexo">Feminino</label>
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Endereço</legend>
				<p>
					<label for "rua">Rua:</label>
					&nbsp;&nbsp;&nbsp;
					<input type="text" id="rua" style="width: 150px">
					&nbsp;
					<label for="numero">Número:</label>
					<input type="number" id="numero" style="width: 50px">
				</p>
				<p>
					<label for="estado">Estado:</label>
					<select>
						<option>Acre</option>
						<option>Alagoas</option>
						<option>Amapá</option>
						<option>Amazonas</option>
						<option>Bahia</option>
						<option>Ceará</option>
						<option>Distrito Federal</option>
						<option>Espírito Santo</option>
						<option>Goiás</option>
						<option>Maranhão</option>
						<option>Mato Grosso</option>
						<option>Mato Grosso do Sul</option>
						<option>Minas Gerais</option>
						<option>Pará</option>
						<option>Paraíba</option>
						<option>Paraná</option>
						<option>Pernambuco</option>
						<option>Piauí</option>
						<option>Rio de Janeiro</option>
						<option>Rio Grande do Norte</option>
						<option>Rio Grande do Sul</option>
						<option>Rondônia</option>
						<option>Roraima</option>
						<option>Santa Catarina</option>
						<option>São Paulo</option>
						<option>Sergipe</option>
						<option>Tocantins</option>
					</select>
				</p>
				<p>
					<label for="cidade">Cidade:</label>
					<input type="text" id="cidade" style="width: 150px">
				</p>
				<p>
					<label for="cep">CEP:</label>
					&nbsp;&nbsp;&nbsp;
					<input type="number" id="cep" max="99999" style="width: 50px">
					<spam>-</spam>
					<input type="number" id="cep" max="999" style="width: 30px">
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Dados de Acesso</legend>
				<p>
					<label for="e-mail">*Correio eletrônico:</label>
					<input type="email" id="e-mail" style="width: 150px" required>
				</p>
					<label for="senha">*Senha:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" id="senha" style="width: 150px" required>
				</p>
				<p><span class="italico">Newsletter</span>:
					<input type="checkbox" id="noticias">
					<label for="noticias">Aceito receber notícias por correio eletrônico</label>
				</p>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" id="propagandas">
					<label for="propagandas">Aceito receber propagandas por correio eletrônico</label>
				</p>
			</fieldset>
			<br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	<body>
</html>
